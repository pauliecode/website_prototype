<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="index.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet"> -->
    <title>Website Prototype</title>
</head>
<body>

  <div id="game-start-content">
    <p>Username: </p>
    <input type="text" id="username-input">
    <p>Pick a country</p>
        <select id="countrySelector">
        <option>Pick a country</option>
        <option>United States of America</option>
        <option>France</option>
        <option>United Kingdom</option>
 
    </select>  

    <button id="start-game-button">Start the game!</button>

    <p id="selected-country-text"></p>

  </div>

  <div id="main-game-content">
    <p>
      Enemies: </br>
    </br>
      Germany <button id="attack-germany-button">Attack</button>
      Italy <button id="attack-italy-button">Attack</button>

      <p>Germany:</p>
      <p id="germanyHp"></p>
      <p id="germanyDivisions"></p>

      <p>Italy:</p>
      <p id="italyHp"></p>
      <p id="italyDivisions"></p>
  </div>



  <script type="module" src=".\index.js"></script>
</body>
</html>
